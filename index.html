<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <main>
        <h1 id="title">Javascript Quiz</h1>
        <h2>How well do you know the basics of vanilla Javascript?</h2>
        <p>This quiz is timed. For every wrong answer, 5 seconds is deducted.</p>
        <p>There are 10 questions and 60 seconds to start you off.</p>
        <div id="question-container"></div>
        <button id="start" class="button">Start Quiz</button>
        <p id="timer">Time: 60</p>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
